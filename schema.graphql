type WasmContractMetadata @entity {
  id: ID!
  metadata: JSON!
}

type WasmContractEvent @entity {
  id: ID!
  callId: String!
  blockHash: String!
  timestamp: DateTime! @index
  contract: String! @index
  eventName: String! @index
  eventArgs: JSON
}

type WasmContractMessage @entity {
  id: ID!
  blockHash: String!
  timestamp: DateTime! @index
  dest: String! @index
  value: BigInt!
  methodName: String! @index
  messageArgs: JSON
  callArgs: JSON!
  callSuccess: Boolean!
}

type WasmContractConstructor @entity {
  id: ID!
  blockHash: String!
  timestamp: DateTime! @index
  deployer: String! @index
  contract: String! @index
  value: BigInt!
  methodName: String!
  constructorArgs: JSON
  callName: String!
  callArgs: JSON!
  callSuccess: Boolean!
}

enum WasmContractObjectType {
  message
  event
  constructor
}

type WasmContractDecodingError @entity {
  id: ID!
  blockHash: String!
  timestamp: DateTime! @index
  contract: String! @index
  type: WasmContractObjectType!
  errorMessage: String!
  name: String!
  args: JSON
}
