type WasmContractMetadata @entity {
  id: ID!
  metadata: JSON!
}

type WasmContractEvent @entity {
  id: ID!
  callId: String!
  blockHash: String!
  timestamp: DateTime! @index
  contract: String!
  eventName: String!
  eventArgs: JSON
}

type WasmContractMessage @entity {
  id: ID!
  blockHash: String!
  timestamp: DateTime! @index
  callArgs: JSON!
  callSuccess: Boolean!
  dest: String!
  value: BigInt!
  methodName: String!
  messageArgs: JSON
}
