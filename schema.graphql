type Metadata @entity {
  id: ID!
  specName: String!
  specVersion: Int
  blockHeight: Int!
  blockHash: String!
  hex: String!
}

type Block @entity {
  id: ID!
  height: Int! @index
  hash: String! @index
  parentHash: String!
  stateRoot: String!
  timestamp: DateTime! @index
  extrinsicsRoot: String
  spec: Metadata!
  validator: String @index
  events: [Event!]! @derivedFrom(field: "block")
  calls: [Call!]! @derivedFrom(field: "block")
  extrinsics: [Extrinsic!]! @derivedFrom(field: "block")
}

type Extrinsic @entity {
  id: ID!
  block: Block!
  indexInBlock: Int!
  version: Int!
  signature: JSON
  success: Boolean!
  error: JSON
  call: Call!
  fee: BigInt
  tip: BigInt
  hash: String! @index
  pos: Int!
  # all internal calls
  calls: [Call!] @derivedFrom(field: "extrinsic")
}

type Call @entity {
  id: ID!
  parent: Call
  block: Block!
  extrinsic: Extrinsic!
  success: Boolean!
  error: JSON
  origin: JSON
  name: String! @index
  args: JSON
  pos: Int!
}

type Event @entity {
  id: ID!
  block: Block!
  indexInBlock: Int!
  phase: String!
  extrinsic: Extrinsic
  call: Call
  name: String! @index
  args: JSON
  pos: Int!
}

type Address @entity {
  id: ID!
  ss58: String!
  type: String
  label: String
}

type BalancesPallet @entity {
  id: ID!
  event: Event!
  name: String! @index
  account: Address
  freeBalance: BigInt
  amount: BigInt
  from: Address
  to: Address
  who: Address
  free: BigInt
  reserved: BigInt
  destinationStatus: String
}
