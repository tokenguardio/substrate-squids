type WasmContractMetadata @entity {
  id: ID!
  metadata: JSON!
}

type WasmContractEvent @entity {
  id: ID!
  callId: String!
  blockHash: String!
  timestamp: DateTime! @index
  contract: String!
  eventName: String!
  eventArgs: JSON
}

type WasmContractMessage @entity {
  id: ID!
  blockHash: String!
  timestamp: DateTime! @index
  dest: String!
  value: BigInt!
  methodName: String!
  messageArgs: JSON
  callArgs: JSON!
  callSuccess: Boolean!
}

type WasmContractConstructor @entity {
  id: ID!
  blockHash: String!
  timestamp: DateTime! @index
  deployer: String!
  contract: String!
  value: BigInt!
  methodName: String!
  constructorArgs: JSON
  callName: String!
  callArgs: JSON!
  callSuccess: Boolean!
}
