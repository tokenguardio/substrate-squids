type EventNorm @entity {
  id: ID!
  call: CallNorm
  blockHash: String!
  timestamp: DateTime! @index
  name: String! @index
  args: JSON
  extrinsicSuccess: Boolean
}

type CallNorm @entity {
  id: ID!
  blockHash: String!
  timestamp: DateTime! @index
  name: String! @index
  args: JSON
  success: Boolean
  origin: JSON
}

enum SubstrateLabel {
  contract_deploy
  contract_call
  other
}

type SubstrateTransaction @entity {
  id: ID!
  blockHash: String!
  extrinsicHash: String! @index
  timestamp: DateTime! @index
  name: String! @index
  args: JSON
  label: SubstrateLabel! @index
  fee: BigInt!
  tip: BigInt
  from: String
  to: String
  success: Boolean!
}
